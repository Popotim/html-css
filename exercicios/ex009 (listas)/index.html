<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1" start="0">
        <li>Acordar
        <li>tomar banho
        <li>tomar cafe</li>
        <!-- o </li> é opcional-->
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="disc"> <!--disc, circle, square-->
        <li>pão
        <li>Leite
        <li>café
    </ul>

    <h2>Listas de definições</h2>
    <dl>
        <dt>HTML
        <dd>Criação de conteudo em site</dd>
    </dl>
</body>
</html>
